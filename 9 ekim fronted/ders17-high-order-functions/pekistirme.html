<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <button onclick="tiklanma()">Tıkla</button>

    <div id="container">

    </div>


    <p id="post-12">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <button onclick="duzenle()">düzenle</button>

    <hr>
    <button onclick="meyveGoster()">Meyveleri Göster</button>

    <ul id="meyve-container">

    </ul>

<script>

 // bir btn oluşturun ve tıklandığında input alın girilen değer ile sayfanın basligini degistir.
 function tiklanma() {

    const input = prompt("Sayfanın adını belirle")  
    document.title = input
 }

 // bir div olustur ve divin icine 1 tane p etiketi, 1 tane span etiketi gönder
 const div = document.getElementById('container')

 const p = document.createElement("p")
 // p nin icine bisi yaz
 p.innerText = "ben paragraf"

 // span
 const span = document.createElement('span')
 span.innerText = "bende psan"

 // bu p'i divin icine at
 div.appendChild(p)
 div.appendChild(span)


 // bir p olustur ve altına duzenle adında bir button koy, butona tıklandıgında bir input al, p'nin yazısını 
 // inputa girilen değer ile degistir

 function duzenle() {

    const paragraf = document.getElementById('post-12')
    const yeni_yazi = prompt("Paragrafı güncelleyin: ")

    if (yeni_yazi == "") {

        alert("Lütfen geçerli bir input giriniz.")
        return duzenle()
    }

    // eğer kullanıcı işlemi iptal etmişse bu fonksyiondan çık.
    if (yeni_yazi == null) {

        return;
    }

    paragraf.innerText = yeni_yazi

 }

 // Meyveler iceren array oluşturun, meyveleri göster adında bir buton oluştur, butona tıklandığında meyveleri ekranda gösterin
 const meyveler = ["Elma", "Karpuz", "Kivi", "Kavun", "Portakal"]


 function meyveGoster() {

    const ul = document.getElementById('meyve-container')

    // ulun icini boşalt
    ul.innerText = "";

    for (const meyve of meyveler) {
        
        // her bir meyveyi ul'in icine yazdir
        ul.innerHTML += `<li>${meyve}</li>`
    }

 }
 


</script>
</body>
</html>
