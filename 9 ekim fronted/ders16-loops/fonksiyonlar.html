const kotu_kelimeler = ["kotu", "dahakotu", "fena kotu"]

function kotu_kelime_yok_edici(string) {

    const yeni_cumle = []
    // stringi ararya çevri
    const array = string.split(' ')

    for (let kelime of array) {

    
        if (kotu_kelimeler.includes(kelime)) {               
                // uzunluğu kadar * at 
                let kotu_kelime_uzunluk = kelime.length;
                
                kelime = "";

                for (i = 0; i < kotu_kelime_uzunluk; i++) {

                    kelime += "*"
                }

        }
    
        // her kelimeyi yeni cumleye pushla
        yeni_cumle.push(kelime)
    }

    // yeni cumleyi bu fonksiyodan string olarak dışarı çıkart
    return yeni_cumle.join(" ")
}
