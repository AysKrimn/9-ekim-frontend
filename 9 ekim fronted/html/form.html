<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Etiketleri</title>
</head>
<body>
    
    <p>Form etiketleri önemli bir yapıdır her sayfada 1 den fazla form etiketi kullanılır.</p>
    <p>Genel amacı backend serverine veri göndermektir.</p>


    <!-- formdaki action, isteğin nereye gideceğini belirler -->
    <form action="" method="post">

            <label>
                Kullanıcı Adınız:
                <input name="ad" required type="text" placeholder="Adınız örneğin: ömer">

                <!-- 
                    ad: "ömer",
                    sifre: "1242131"
                 -->
            </label>

             <br><br>


             <label>
                Şifreniz
                <input name="sifre" required type="password">
            </label>

            <br><br>

            <label>
                TC
                <input required type="text" maxlength="11" placeholder="TC">
            </label>

            <br><br>

            <label>
                Email
                <input required type="email">
            </label>
           <br><br>

            <label>

                Doğum Tarih
                <input  required  type="date">

            </label>


            <label>

                TEL
                <input required type="number" placeholder="Numaran">
 
            </label>

            <br><br>

            <button type="submit">Gönder</button>

    </form>


    <h3>PP yükle</h3>

</body>
</html>
