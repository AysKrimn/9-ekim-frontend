<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <p id="p1">Beni güncelle</p>
    <p id="p2">Beni sürekli güncelle</p>


<script>

const p = document.getElementById('p1')
const p1 = document.getElementById('p2')
// zamanlayiclar bom timing
setTimeout(() => {

    p.innerText = "Settimeout ile güncellendin."

}, 5000);


let sayac = 0;
setInterval(() => {
    sayac += 1
    p1.innerText = `SetInterval beni 5 saniyede bir güncelliyor: ${sayac}`
}, 5000) 

</script>


</body>
</html>
